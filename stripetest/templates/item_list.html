{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
<h1>Item List</h1>
<ul>
  {% for item in items %}
    <li>
      <h2>{{ item.name }}</h2>
      <p>${{ item.price }}</p>
      <form method="get" action="{% url 'item_detail' item.id %}">
        <button type="submit">View item</button>
      </form>
      <form method="get" action="{% url 'create_order'%}">
        <button type="submit">Create an order</button>
      </form>
    </li>
  {% empty %}
    <li>No items available.</li>
  {% endfor %}
</ul>
